app = "camofox-browser"
primary_region = "sjc"

[build]

[env]
  PORT = "9377"
  CAMOFOX_PORT = "9377"

[http_service]
  internal_port = 9377
  force_https = true

  # Persistent browser server: keep at least one Machine running.
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"

[vm]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "camofox_data"
  destination = "/data"
